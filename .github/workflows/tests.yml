name: .NET Core CI

on:
  push:
    branches:
      - main  # eller annat
      - Andreybranch
      - Niklasbranch
      - master
  pull_request:
    branches:
    - main
    - Andreybranch
    - Niklasbranch

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.0.x'  # eller den version du vill anv√§nda

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Run Unit Tests
      run: dotnet test 